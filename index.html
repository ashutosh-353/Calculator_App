<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="previous-operand" id="previous-operand"></div>
        <div class="current-operand" id="current-operand">0</div>
      </div>
      <div class="buttons">
        <button class="clear-btn" onclick="calculator.clear()">AC</button>
        <button class="clear-btn" onclick="calculator.delete()">DEL</button>
        <button class="operator-btn" onclick="calculator.chooseOperation('÷')">
          /
        </button>
        <button class="operator-btn" onclick="calculator.chooseOperation('×')">
          ×
        </button>

        <button class="number-btn" onclick="calculator.appendNumber('7')">
          7
        </button>
        <button class="number-btn" onclick="calculator.appendNumber('8')">
          8
        </button>
        <button class="number-btn" onclick="calculator.appendNumber('9')">
          9
        </button>
        <button class="operator-btn" onclick="calculator.chooseOperation('-')">
          -
        </button>

        <button class="number-btn" onclick="calculator.appendNumber('4')">
          4
        </button>
        <button class="number-btn" onclick="calculator.appendNumber('5')">
          5
        </button>
        <button class="number-btn" onclick="calculator.appendNumber('6')">
          6
        </button>
        <button class="operator-btn" onclick="calculator.chooseOperation('+')">
          +
        </button>

        <button class="number-btn" onclick="calculator.appendNumber('1')">
          1
        </button>
        <button class="number-btn" onclick="calculator.appendNumber('2')">
          2
        </button>
        <button class="number-btn" onclick="calculator.appendNumber('3')">
          3
        </button>
        <button class="number-btn" onclick="calculator.appendNumber('.')">
          .
        </button>

        <button class="equals-btn" onclick="calculator.compute()" rowspan="2">
          =
        </button>

        <button
          class="number-btn zero-btn"
          onclick="calculator.appendNumber('0')"
        >
          0
        </button>
        
      </div>
    </div>

    <script src="logic.js"></script>
  </body>
</html>
